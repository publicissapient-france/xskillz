<section data-ng-controller="AdminsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Admins</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="admin in admins" data-ng-href="#!/admins/{{admin._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="admin.created | date:'medium'"></span>
				by
				<span data-ng-bind="admin.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="admin.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!admins.$resolved || admins.length">
    	No Admins yet, why don't you <a href="/#!/admins/create">create one</a>?
    </div>
</section>
