<section data-ng-controller="UsersController">
    <div class="container">
        <div id="search" class="row" style="padding-bottom:12px; padding-top: 16px;">
            <form ng-submit="searchXebians()" class="form-inline">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="xebian" ng-model="query" ng-change="changingSearchXebians()" placeholder="Nom" placeholder="name">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn big-btn" style="width: 100%;">
                        Chercher un Xebian <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <div id="results" class="row">
            <div class="col-md-5">
                <ul class="list-group">
                    <a class="list-group-item" ng-href="#!/user/{{xebian.email}}" ng-repeat="xebian in results"><span style='background-image: url({{xebian.picture}});' class="user-picture"></span>{{xebian.displayName}}</a>
                </ul>
            </div>
        </div>
    </div>
</section>
