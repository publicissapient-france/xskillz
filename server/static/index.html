<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>

<body>
HELLO <span id="user"></span>

<a href="/login">Login</a>

<script>

    $(document).ready(function () {
        $.getJSON("/companies", function (data) {
            data.forEach(function (key) {
                $("<li/>", {
                    html: key.name
                }).appendTo("#companies");
            });
        })
    });

    $(document).ready(function () {
        $.getJSON("/me", function (data) {
            this.user = data;
            $('#user').html(data.name);
        })
    });

</script>

<h3>Companies</h3>
<ul id="companies"></ul>

</body>
</html>
